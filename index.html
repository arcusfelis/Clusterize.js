<script src="clusterize.js"></script>
<link rel="stylesheet" href="clusterize.css" />


<div class="clusterize">
  <table>
    <thead>
      <tr>
        <th>Headers</th>
      </tr>
    </thead>
  </table>
  <div id="scrollArea" class="clusterize-scroll">
    <table>
      <tbody id="contentArea" class="clusterize-content">
        <tr class="clusterize-no-data">
          <td>Loading dataâ€¦</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<script type="text/javascript">

var data = [];
data.getLength = function()
{
    return 10000;
}
data.getIndex = function(i)
{
    if (i < this.getLength())
       return '<tr><td>' + i + '</td></tr>';
}
var clusterize = new Clusterize({
  rows: data,
  scrollId: 'scrollArea',
  contentId: 'contentArea',
  tag: 'tr',
  content_tag: 'td'
});
</script>
